<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación para Jugar</title>
    <style>
        /* Estilos de fuente y fondo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Estilos de la tarjeta */
        .card {
            background: #333;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            animation: fadeIn 1s ease;
        }

        /* Encabezado y detalles */
        .card h1 {
            font-size: 2rem;
            color: #f0a500;
        }

        .card p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #d1d1d1;
        }

        /* Botón de llamada a la acción */
        .card button {
            padding: 10px 20px;
            font-size: 1.1rem;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #f0a500;
            color: #333;
            cursor: pointer;
            transition: background 0.3s;
        }

        .card button:hover {
            background-color: #e69100;
        }

        /* Animación */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>¡Hora de Jugar COD!</h1>
    <p>Invitación para jugar Call of Duty con amigos</p>
    <p>Empieza a las 12:00 en punto. ¡No te lo pierdas!</p>
    <button onclick="joinGame()">Únete Ahora</button>
</div>

<script>
    function joinGame() {
        // Deep link para abrir Call of Duty: Mobile en dispositivos con la app instalada
        const deepLink = "com.activision.callofduty.shooter://";

        // Intentamos abrir el deep link
        window.location.href = deepLink;

        // Si el deep link no funciona (es decir, la app no está instalada), después de unos segundos
        // redirigimos a la tienda de aplicaciones
        setTimeout(() => {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.activision.callofduty.shooter";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/app/call-of-duty-mobile/id1287282214";
            } else {
                alert("Parece que no tienes la aplicación instalada y no estás en un dispositivo móvil compatible.");
            }
        }, 2000); // Redirige a la tienda después de 2 segundos
    }
</script>

</body>
</html>
